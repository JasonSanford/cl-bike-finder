<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Craigslist Bike Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Craigslist Bike Finder</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="hero-unit">
            <h1>Looking for a bike? :)</h1>
            <h2>On Craigslist? :(</h2>
            <p>Finding that perfect bike on Craigslist can be a pain. </p>
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal">

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="photos">
                        <input type="checkbox" id="photos">
                        Posts w/ photos
                    </label>
                </div>
            </div>


            <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="women">
                        <input type="checkbox" id="women">
                        No women's bikes
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="children">
                        <input type="checkbox" id="children">
                        No children's bikes
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="hipster">
                        <input type="checkbox" id="hipster">
                        No hipster bikes
                    </label>
                </div>
            </div>

        </form>
    </div>

    <div id="footer">
        <img src="img/bike.png" />
    </div>

    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
