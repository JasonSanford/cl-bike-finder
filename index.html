<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Craigslist Bike Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Craigslist Bike Finder</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="hero" class="hero-unit">
            <h1>Looking for a bike? :)</h1>
            <h2>On Craigslist? :(</h2>
            <p class="last">Finding that perfect bike on Craigslist can be a pain. Use the form below to help build a better bike search.</p>
        </div>
    </div>

    <div class="container">
        <div class="row-fluid">
            <div class="span4">
                <h2>1. Choose Your City</h2>
                <div>
                    <a class="city-select label label-info" href="#denver">Denver</a>
                    <a class="city-select label" href="#austin">Austin</a>
                    <a class="city-select label" href="#new-york">New York</a>
                    <a class="city-select label" href="#portland">Portland</a>
                    <a class="city-select label" href="#san-francisco">San Francisco</a>
                </div>
            </div>

            <div class="span4">
                <h2>2. Search/Exclude</h2>
                <div class="form-horizontal">

                    <div class="control-group">
                        <label class="control-label left" for="keywords">Keywords</label>
                        <input type="text" id="keywords" placeholder="mountain, road, single speed, etc.">
                    </div>

                    <div class="control-group">
                        <label class="control-label left" for="exclude">Excluding</label>
                        <input type="text" id="exclude" placeholder="landrider huffy">
                    </div>

                </div>
            </div>

            <div class="span4">
                <h2>3. Refine</h2>
                <div class="form-horizontal">

                    <div class="half">

                        <div class="control-group">
                            <label class="checkbox" for="photos">
                                <input type="checkbox" id="photos">
                                Posts w/ photos
                            </label>
                        </div>


                        <div class="control-group">
                            <label class="checkbox" for="women">
                                <input type="checkbox" id="women">
                                No women's bikes
                            </label>
                        </div>

                        <div class="control-group">
                            <label class="checkbox" for="children">
                                <input type="checkbox" id="children">
                                No children's bikes
                            </label>
                        </div>

                        <div class="control-group">
                            <label class="checkbox" for="hipster">
                                <input type="checkbox" id="hipster">
                                No hipster bikes
                            </label>
                        </div>

                    </div>

                    <div class="half">

                        <div class="control-group">
                            <label class="checkbox" for="walmart">
                                <input type="checkbox" id="walmart" checked>
                                No Wal-mart bikes
                            </label>
                        </div>

                        <div class="control-group">
                            <label class="checkbox" for="bmx">
                                <input type="checkbox" id="bmx" checked>
                                No BMX bikes
                            </label>
                        </div>

                        <div class="control-group">
                            <label class="checkbox" for="shoes">
                                <input type="checkbox" id="shoes" checked>
                                No shoes
                            </label>
                        </div>

                    </div>

                    <div class="clearfix"></div>

                </div>

            </div>

        </div>

    </div>

    <div class="container">
        <div class="control-group error" id="output">
            <label class="control-label" for="output-url" id="output-label">Copy this link</label>
            <div class="controls">
                <input type="text" id="output-url">
                <span class="help-inline">or click Go!</span>
                <!--<a href="#" class="btn">Go!</a>-->
            </div>
        </div>
    </div>

    <img class="visible-desktop" id="bike" src="img/bike.png" />

    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bike.js"></script>

</body>
</html>
